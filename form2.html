<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <div class="main">

        <h4>Fill Your Details</h4>
        First Name <input type="text" placeholder="ENTER YOUR NAME" size="200px"><br>
        Father's Name <input type="text" placeholder="FATHER'S NAME"  size="200px"><br>
        Email Id <input type="email" placeholder="ENTER VALID MAIL ID"  size="200px"><br>
        Address <input type="text" size="200px"><br>
        Mobile No <input type="Number" maxlength="10"> <br>

        Photo <input type="file"> <br>
        <h3>Select Your Country</h3>
        <select name="" id="">
            <option value="India">India</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Germany">Germany</option>
        </select>
        <h3>Select Your State</h3>
        <select name="State" id="">
            <option value="Bihar">Bihar</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Assam">Assam</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Punjab">Punjab</option>

        </select>
        <h4>Education Details</h4>
        <div class="table">
            <table border="2">
                <tr>
                    <td>Sr No</td>
                    <td>Education</td>
                    <td>University Board</td>
                    <td>Mark Obtain</td>
                    <td>Grade</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>SSC</td>
                    <td>CBSE</td>
                    <td></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>SSC</td>
                    <td>CBSE</td>
                    <td></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>SSC</td>
                    <td>CBSE</td>
                    <td></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>SSC</td>
                    <td>CBSE</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <input type="reset"><br>
        <input type="submit">
    </div>
</body>

</html>
